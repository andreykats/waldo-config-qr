<!DOCTYPE html>
<html>

<head>
    <title>QR Code Scanner PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
    <div id="reader" style="width:300px;height:300px"></div>
    <input type="text" id="qrCodeResult" readonly>
    <input type="text" id="requestStatus" readonly>
    <script>
        window.onload = function () {
            let qrCodeResult = '';
            let config = {
                fps: 10,
                qrbox: { width: 100, height: 100 },
                rememberLastUsedCamera: true,
                // Only support camera scan type.
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            };
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", config, /* verbose= */ false);
            html5QrcodeScanner.render(onScanSuccess);

            function onScanSuccess(decodedText, decodedResult) {
                qrCodeResult = decodedText;
                qrCodeResult = qrCodeResult.replace(/MAC|:|\s/g, '');

                html5QrcodeScanner.clear();
                sendPostRequest(qrCodeResult);
                document.getElementById('qrCodeResult').value = qrCodeResult; // Add this line
            }

            function sendPostRequest(qrCodeResult) {
                fetch('https://your-url.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ qrCode: qrCodeResult }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data)
                        document.getElementById('requestStatus').value = "Success";
                        html5QrcodeScanner.render(onScanSuccess); // Relaunch the camera
                    })
                    .catch((error) => {
                        console.error('Error:', error)
                        document.getElementById('requestStatus').value = "Error";
                        html5QrcodeScanner.render(onScanSuccess); // Relaunch the camera
                    });
            }
        };
    </script>
</body>

</html>
