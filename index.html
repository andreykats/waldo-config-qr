<!DOCTYPE html>
<html>

<head>
    <title>WALDO ZONES CONFIG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #reader,
        #qrCodeResult,
        #requestStatus,
        #dropdown {
            width: 75%;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id="reader" style="width:300px;"></div>
    <input type="text" id="qrCodeResult" readonly placeholder="Scan Result">
    <input type="text" id="requestStatus" readonly placeholder="Request Status">
    <select id="dropdown">
        <option value="" disabled selected>Select Zone</option>
    </select>

    <script>
        window.onload = function () {
            let qrCodeResult = '';
            let config = {
                fps: 10,
                qrbox: { width: 100, height: 100 },
                rememberLastUsedCamera: true,
                // Only support camera scan type.
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            };
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", config, /* verbose= */ false);
            html5QrcodeScanner.render(onScanSuccess);
            getZones();

            function onScanSuccess(decodedText, decodedResult) {
                qrCodeResult = decodedText;
                qrCodeResult = qrCodeResult.replace(/MAC|WiFi|:|\s/g, '');

                html5QrcodeScanner.clear();
                sendPostRequest(qrCodeResult);
                document.getElementById('qrCodeResult').value = qrCodeResult; // Add this line
            }

            function sendPostRequest(qrCodeResult) {
                let dropdown = document.getElementById('dropdown');
                let selectedOption = dropdown.options[dropdown.selectedIndex].value;

                fetch('https://your-url.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ qrCode: qrCodeResult, selectedOption: selectedOption }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data)
                        document.getElementById('requestStatus').value = "POST Success";
                        html5QrcodeScanner.render(onScanSuccess); // Relaunch the camera
                    })
                    .catch((error) => {
                        console.error('POST Error:', error)
                        document.getElementById('requestStatus').value = "POST Error";
                        html5QrcodeScanner.render(onScanSuccess); // Relaunch the camera
                    });
            }
            function getZones() {
                fetch('https://your-url.com')
                    .then(response => response.json())
                    .then(data => {
                        let dropdown = document.getElementById('dropdown');
                        data.forEach(item => {
                            let option = document.createElement('option');
                            option.value = item.value;
                            option.text = item.text;
                            dropdown.add(option);
                        });
                    })
                    .catch((error) => {
                        console.error('GET Error:', error)
                        document.getElementById('requestStatus').value = "GET Error";
                    });
            }
        };
    </script>
</body>

</html>
